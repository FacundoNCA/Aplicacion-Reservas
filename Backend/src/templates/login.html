<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <form onsubmit="handle_submit(event)">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">tipo habitacion</label>
            <input  name="tipo_habitacion" type="text"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Estado</label>
          <input  name="estado" type="text"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Precio</label>
          <input type="number" class="form-control" id="exampleInputPassword1" name="precio_noche">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <ul>
        {% for h in habitaciones %}
            <li>{{ h }}</li>
        {% endfor %}
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>

        

        function handle_submit(event) {
            event.preventDefault()

            const formData = new FormData(event.target)

            tipo_habitacion = formData.get("tipo_habitacion")
            estado = formData.get("estado")
            precio_noche = formData.get("precio_noche")

            fetch("http://127.0.0.1:5000/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    tipo_habitacion: tipo_habitacion,
                    estado: estado,
                    precio_noche: precio_noche
                    
                })
            })
                .then((res) => res.json())
                // .then(handle_response)
                .catch((error) => console.log("ERROR", error))

        }

    </script>
</body>
</html>
