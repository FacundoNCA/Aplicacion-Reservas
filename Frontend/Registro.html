<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="Estilo/Estilo_reg.css">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav>
        <ul class="menu">
            <li class="logo"><a href="Pagina_p.html">Piña colada</a></li>
            <li class="item"><a href="Pagina_p.html">Inicio</a></li>
            <li class="item"><a href="Habitaciones_r.html">Habitaciones</a></li>
            <li class="item"><a href="Habitaciones_r.html">Servicios</a></li>
            <li class="item"><a href="Contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <header>
        <h1>Registro</h1>
    </header>

    <!-- Formulario de Registro -->
    <div class="register-container">
        <h2>Regístrate</h2>
        <form id="register-form" action="/auth/register" method="POST">
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required><br><br>

            <label for="confirm-contrasena">Confirmar Contraseña:</label>
            <input type="password" id="confirm-contrasena" name="confirm-contrasena" required><br><br>
            
            <!-- Botón de Registro -->
            <button type="submit" class="register-button">
                Registrarse
            </button>
        </form>
        <div id="register-message"></div>

        <div class="login-message">
            <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        </div>
    </div>

    <!-- Incluir el archivo JavaScript externo -->
    <script src="/Frontend/JS/Registro.js" defer></script>
</body>
</html>
