<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas de pag</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Estilo/Estilo_r.css">
    <script src="./JS/Reservas.js" type="module"></script>
</head>
<body>
    <nav>
        <ul class="menu">
          <li class="logo"><a href="Pagina_p.html">Piña colada</a></li>
          <li class="item"><a href="Pagina_p.html">Inicio</a></li>
          <li class="item"><a href="Habitaciones_r.html">Habitaciones</a></li>
          <li class="item"><a href="Reservas.html">Reservas</a></li>
          <li class="item"><a href="Contacto.html">Contacto</a></li>
          <a href="login.html"><button class="login-btn" id="login-btn">Iniciar Sesión</button></a>
          <div class="dropdown" id="dropdown" style="display: none;">
            <button class="btn btn-secondary dropdown-toggle btn-sm" type="button" style="padding-left: 15px; padding-right: 15px; margin-right: 20px;" data-bs-toggle="dropdown" aria-expanded="false">
              Cuenta
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="./client/index.html" >Reservas</a></li>
              <li><button class="dropdown-item" id="logout-btn" href="#">Cerrar sesion</button></li>
              <li><button class="dropdown-item" id="delete-btn" >Borrar Cuenta</button></li>
            </ul>
        </div>
        </ul>
      </nav>
    <header>
        <h1>Reservas</h1>
    </header> 

    <div class="container" id="contact">
        <div class="form-container">
            <form id="formulario" action="/submit_form" method="post">
                
                <!-- <select id="pay_method" name="pay_method" required > 
                    <option value="efectivo">Efectivo</option>
                    <option value="debito">Debito</option> 
                    <option value="credito">Credito</option> 
                </select> -->

                <label for="room">*Tipo de habitación:</label>
                <select id="room" name="room" required>
                    <option value="" selected disabled>Seleccione una opción</option>
                    <option value="standard">Standard</option>
                    <option value="suite">Suite</option>
                    <option value="family">Familiar</option>
                </select>
                
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone">
                
                <label for="fecha_llegada">*Llegada:</label>
                <input type="date" id="fecha_llegada" name="fecha_llegada" required>
                
                <label for="fecha_salida">*Salida:</label>
                <input type="date" id="fecha_salida" name="fecha_salida" required>
                <div class="button-container">
                    <button type="submit" class="button">Enviar</button>
                </div>
            </form> 
        </div>
    </div>

    <script type="module">

        import {closeSession, isAuth, deleteAccount} from './JS/sessionHandle.js'

        if (!isAuth()) {
        Swal.fire({
            title: "Necesitas autenticarse antes de reservar",
            confirmButtonColor: "#333",
        }).then((res) => {
            window.location.href = "login.html";
        })
        } else {
        const loginButton = document.getElementById('login-btn')
        const logoutButton = document.getElementById('logout-btn')
        const deleteAccountBtn = document.getElementById("delete-btn")
        const dropdown = document.getElementById('dropdown')
      
        loginButton.style.display = 'none';
        dropdown.style.display = 'block'
        logoutButton.onclick = closeSession;
        deleteAccountBtn.onclick = deleteAccount;
      }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
