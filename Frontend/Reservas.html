        <h1> Reservas </h1> 
        <a href="login.html"><button id="login-btn">Iniciar Sesión</button></a>
    </header> 
    
<div class="container" id="contact">
    <div class="form-container">
        <form id="formulario" action="/submit_form" method="post">
            <label for="name">* Nombres:</label>
            <input type="text" id="name" name="name" required >
            <br>

            <label for="surname">* Apellidos:</label>
            <input type="text" id="surname" name="surname">
            <br>

            <label for="email">* Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="room">* Tipo de habitación:</label>
            <br>
            <select id="room" name="room" required >
                <option selected="select"></option>
                <option value="standard">Estándar</option>
                <option value="suite">Suite</option>
                <option value="family">Familiar</option>
            </select>
            <br>
            
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone">
            <br>

            <div id="duracion"></div>
                
                <label for="fecha_llegada">* llegada:</label>
                <input type="date" id="fecha_llegada" name="fecha_llegada" required>
                <br>
                <label for="fecha_salida">* Salida:</label>
                <input type="date" id="fecha_salida" name="fecha_salida" required >
                <br>
                <button class="button">Enviar</button>

            </div>
    

        </form> 
    </div>
</body>
