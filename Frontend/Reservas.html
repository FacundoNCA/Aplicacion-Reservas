<!DOCTYPE html>
<html lang = "es">
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas de pag</title>
    <link rel="stylesheet" href="Estilo/Estilo_r.css">

</head>
<body>
    <header>
        <h1> Reservas </h1> 
    </header>

    <div id="eleccion">
        <ul>
            <li><a href="Contacto.html">Contactos</a></li>
            <li><a href="Habitaciones_r.html">Acerca de habitaciones</a></li>
            <li><a href="Pagina_p.html">Inicio</a></li>
        </ul>
    </div>
    
<div class="container" id="contact">
    <div class="form-container">
        <form id="formulario" action="submit_form.php" method="post">
            <label for="name">* Nombres:</label>
            <input type="text" id="name" name="name" required>
            <br>

            <label for="surname">* Apellidos:</label>
            <input type="text" id="surname" name="surname">
            <br>

            <label for="email">* Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="room">* Tipo de habitación:</label>
            <br>
            <select id="room" name="room" required>
            <option value="standard">Estándar</option>
            <option value="suite">Suite</option>
            <option value="family">Familiar</option>
            </select>
            <br>
            
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone">
            <br>

            <div id="duracion">
                <label for="date">* llegada:</label>
                <input type="date" id="date" name="date" required>
                <label for="date">* Salida:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <br>
            
            <button type="submit">Enviar</button>

        </form> 
    </div>
</body>

<script>
    document.getElementById("formulario").addEventListener("submit", function(event){
        event.preventDefault();
        alert("Formulario enviado");
        window.location.href = "Pagina_p.html";
    });

    const navLinks = document.querySelectorAll(".nav-link");
    navLinks.forEach(function(navLink){
        navLink.addEventListener("click", function(event){
            event.preventDefault();
            window.location.href = this.href;
            });
            });
</script>

</html>
